[program:puredata]
directory=/opt/futel
# /opt/futel/src/pd/run-pd.sh
command=/usr/bin/pd -alsa -stderr
    -nogui -path /opt/futel/src/audio
    -send "pd dsp 1"
    /opt/futel/src/pd/tones.pd

user=pi
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/puredata.log
